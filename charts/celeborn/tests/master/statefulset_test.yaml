suite: Test Celeborn master statefulset

templates:
  - master/statefulset.yaml

release:
  name: celeborn
  namespace: celeborn

tests:
  - it: Should use the specified image if `image.registry`, `image.repository` and `image.tag` are set
    set:
      image:
        registry: test-registry
        repository: test-repository
        tag: test-tag
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: test-registry/test-repository:test-tag

  - it: Should use the specified image pull policy if `image.pullPolicy` is set
    set:
      image:
        pullPolicy: Always
    asserts:
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always

  - it: Should add image pull secrets if `image.pullSecrets` is set
    set:
      image:
        pullSecrets:
          - name: test-secret1
          - name: test-secret2
    asserts:
      - equal:
          path: spec.template.spec.imagePullSecrets[0].name
          value: test-secret1
      - equal:
          path: spec.template.spec.imagePullSecrets[1].name
          value: test-secret2

  - it: Should use the specified replicas if `master.replicas` is set
    set:
      master:
        replicas: 10
    asserts:
      - equal:
          path: spec.replicas
          value: 10

  - it: Should add volume claim templates if `master.volumeClaimTemplates` is set
    set:
      master:
        volumeClaimTemplates:
          - metadata:
              name: test-volume-claim-template-1
            spec:
              accessModes:
                - ReadWriteMany
              resources:
                request:
                  storage: 100Gi
                limits:
                  storage: 100Gi
          - metadata:
              name: test-volume-claim-template-2
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                request:
                  storage: 200Gi
                limits:
                  storage: 200Gi
    asserts:
      - contains:
          path: spec.volumeClaimTemplates
          content:
            metadata:
              name: test-volume-claim-template-1
            spec:
              accessModes:
                - ReadWriteMany
              resources:
                request:
                  storage: 100Gi
                limits:
                  storage: 100Gi
      - contains:
          path: spec.volumeClaimTemplates
          content:
            metadata:
              name: test-volume-claim-template-2
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                request:
                  storage: 200Gi
                limits:
                  storage: 200Gi

  - it: Should add extra pod labels if `master.labels` is set
    set:
      master:
        labels:
          key1: value1
          key2: value2
    asserts:
      - equal:
          path: spec.template.metadata.labels.key1
          value: value1
      - equal:
          path: spec.template.metadata.labels.key2
          value: value2

  - it: Should add extra pod annotations if `master.annotations` is set
    set:
      master:
        annotations:
          key1: value1
          key2: value2
    asserts:
      - equal:
          path: spec.template.metadata.annotations.key1
          value: value1
      - equal:
          path: spec.template.metadata.annotations.key2
          value: value2

  - it: Should add node selector if `master.nodeSelector` is set
    set:
      master:
        nodeSelector:
          key1: value1
          key2: value2
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector.key1
          value: value1
      - equal:
          path: spec.template.spec.nodeSelector.key2
          value: value2

  - it: Should use the specified affinity if `master.affinity` is set
    set:
      master:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: topology.kubernetes.io/zone
                      operator: In
                      values:
                        - antarctica-east1
                        - antarctica-west1
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                preference:
                  matchExpressions:
                    - key: another-node-label-key
                      operator: In
                      values:
                        - another-node-label-value
    asserts:
      - equal:
          path: spec.template.spec.affinity.nodeAffinity
          value:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: topology.kubernetes.io/zone
                      operator: In
                      values:
                        - antarctica-east1
                        - antarctica-west1
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                preference:
                  matchExpressions:
                    - key: another-node-label-key
                      operator: In
                      values:
                        - another-node-label-value

  - it: Should add tolerations if `master.tolerations` is set
    set:
      master:
        tolerations:
          - key: key1
            operator: Equal
            value: value1
            effect: NoSchedule
          - key: key2
            operator: Exists
            effect: NoSchedule
    asserts:
      - equal:
          path: spec.template.spec.tolerations
          value:
            - key: key1
              operator: Equal
              value: value1
              effect: NoSchedule
            - key: key2
              operator: Exists
              effect: NoSchedule

  - it: Should use the specified priority class name if `master.priorityClass.name` is set
    set:
      master:
        priorityClass:
          name: test-priority-class
    asserts:
      - equal:
          path: spec.template.spec.priorityClassName
          value: test-priority-class

  - it: Should use the specified dns policy if `master.dnsPolicy` is set
    set:
      master:
        dnsPolicy: ClusterFirstWithHostNet
    asserts:
      - equal:
          path: spec.template.spec.dnsPolicy
          value: ClusterFirstWithHostNet

  - it: Should enable host network if `master.hostNetwork` is set to true
    set:
      master:
        hostNetwork: true
    asserts:
      - equal:
          path: spec.template.spec.hostNetwork
          value: true

  - it: Should use the specified pod security context if `master.podSecurityContext` is set
    set:
      master:
        podSecurityContext:
          runAsUser: 10001
          runAsGroup: 10002
          fsGroup: 10003
    asserts:
      - equal:
          path: spec.template.spec.securityContext
          value:
            runAsUser: 10001
            runAsGroup: 10002
            fsGroup: 10003

  - it: Should add environment variables if `master.env` is set
    set:
      master:
        env:
          - name: test-env-name-1
            value: test-env-value-1
          - name: test-env-name-2
            valueFrom:
              configMapKeyRef:
                name: test-configmap
                key: test-key
                optional: false
          - name: test-env-name-3
            valueFrom:
              secretKeyRef:
                name: test-secret
                key: test-key
                optional: false
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: test-env-name-1
            value: test-env-value-1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: test-env-name-2
            valueFrom:
              configMapKeyRef:
                name: test-configmap
                key: test-key
                optional: false
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: test-env-name-3
            valueFrom:
              secretKeyRef:
                name: test-secret
                key: test-key
                optional: false

  - it: Should add environment variables if `master.envFrom` is set
    set:
      master:
        envFrom:
          - configMapRef:
              name: test-configmap
              optional: false
          - secretRef:
              name: test-secret
              optional: false
    asserts:
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            configMapRef:
              name: test-configmap
              optional: false
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            secretRef:
              name: test-secret
              optional: false

  - it: Should add volume mounts if `master.volumeMounts` is set
    set:
      master:
        volumeMounts:
          - name: test-volume-1
            mountPath: /mnt/disk1
          - name: test-volume-2
            mountPath: /mnt/disk2
    asserts:
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: test-volume-1
            mountPath: /mnt/disk1
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            name: test-volume-2
            mountPath: /mnt/disk2

  - it: Should add resources if `master.resources` if set
    set:
      master:
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 128Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi
  - it: Should add container security context if `master.securityContext` is set
    set:
      master:
        securityContext:
          runAsUser: 10001
          runAsGroup: 10002
          fsGroup: 10003
    asserts:
      - equal:
          path: spec.template.spec.containers[0].securityContext
          value:
            runAsUser: 10001
            runAsGroup: 10002
            fsGroup: 10003
