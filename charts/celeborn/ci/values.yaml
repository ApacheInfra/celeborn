image:
  tag: latest

master:
  replicas: 1

  volumes:
  - mountPath: /mnt/celeborn_ratis
    type: emptyDir
    size: 1Gi

  dnsPolicy: ClusterFirstWithHostNet

  hostNetwork: true

  env:
  - name: CELEBORN_MASTER_MEMORY
    value: 100m
  - name: CELEBORN_NO_DAEMONIZE
    value: "1"
  - name: TZ
    value: Asia/Shanghai

  resources:
    requests:
      cpu: 100m
      memory: 800Mi
    limits:
      cpu: 100m
      memory: 800Mi

worker:
  replicas: 1

  volumes:
  - mountPath: /mnt/disk1
    type: emptyDir
    size: 1Gi
  - mountPath: /mnt/disk2
    type: emptyDir
    size: 1Gi

  dnsPolicy: ClusterFirstWithHostNet

  hostNetwork: true

  env:
  - name: CELEBORN_WORKER_MEMORY
    value: 2g
  - name: CELEBORN_WORKER_OFFHEAP_MEMORY
    value: 12g
  - name: CELEBORN_NO_DAEMONIZE
    value: "1"
  - name: TZ
    value: Asia/Shanghai

  resources:
    requests:
      cpu: 100m
      memory: 1Gi
    limits:
      cpu: 100m
      memory: 1Gi
