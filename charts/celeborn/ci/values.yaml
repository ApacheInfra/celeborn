image:
  tag: latest

master:
  replicas: 1

  volumeClaimTemplates:
  - metadata:
      name: volume-ratis
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
        limits:
          storage: 1Gi
      storageClassName: standard

  dnsPolicy: ClusterFirstWithHostNet

  hostNetwork: true

  env:
  - name: CELEBORN_MASTER_MEMORY
    value: 100m
  - name: CELEBORN_NO_DAEMONIZE
    value: "1"
  - name: TZ
    value: Asia/Shanghai

  volumeMounts:
  - name: volume-ratis
    mountPath: /mnt/celeborn_ratis

  resources:
    requests:
      cpu: 100m
      memory: 800Mi
    limits:
      cpu: 100m
      memory: 800Mi

worker:
  replicas: 1

  volumeClaimTemplates:
  - metadata:
      name: volume-1
      annotations:
        celeborn.apache.org/worker-storage-dir: "true"
        celeborn.apache.org/disk-capacity: 1Gi
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
        limits:
          storage: 1Gi
      storageClassName: standard
  - metadata:
      name: volume-2
      annotations:
        celeborn.apache.org/worker-storage-dir: "true"
        celeborn.apache.org/disk-capacity: 1Gi
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
        limits:
          storage: 1Gi
      storageClassName: standard

  dnsPolicy: ClusterFirstWithHostNet

  hostNetwork: true

  env:
  - name: CELEBORN_WORKER_MEMORY
    value: 2g
  - name: CELEBORN_WORKER_OFFHEAP_MEMORY
    value: 12g
  - name: CELEBORN_NO_DAEMONIZE
    value: "1"
  - name: TZ
    value: Asia/Shanghai

  volumeMounts:
  - name: volume-1
    mountPath: /mnt/disk1
  - name: volume-2
    mountPath: /mnt/disk2

  resources:
    requests:
      cpu: 100m
      memory: 1Gi
    limits:
      cpu: 100m
      memory: 1Gi
