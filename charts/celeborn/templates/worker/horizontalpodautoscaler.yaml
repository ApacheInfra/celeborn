{{- if .Values.autoscaling.enabled -}}
{{- if eq ( toString ( get .Values.celeborn "celeborn.metrics.enabled" | default "true" )) "true" -}}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "celeborn.workerStatefulSetName" . }}-autoscaler
  labels:
    {{- include "celeborn.labels" . | nindent 4 }}
spec:
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  minReplicas: {{ .Values.workerReplicas }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: {{ include "celeborn.workerStatefulSetName" . }}
  {{- if .Values.autoscaling.metrics }}
  metrics:
    {{- toYaml .Values.autoscaling.metrics | nindent 4}}
  {{- end }}
  {{- if .Values.autoscaling.behavior }}
  behavior:
    {{- toYaml .Values.autoscaling.behavior | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
