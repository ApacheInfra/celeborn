# For Integration Test

image:
  repository: apache/celeborn
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: {}

masterReplicas: 3
workerReplicas: 3

securityContext:
  fsGroup: 10006

celeborn:
  celeborn.ha.master.ratis.raft.server.storage.dir: /mnt/rss_ratis/
  celeborn.worker.storage.dirs: /mnt/disk1,/mnt/disk2,/mnt/disk3,/mnt/disk4
  celeborn.metrics.enabled: false
  celeborn.worker.monitor.disk.enabled: false
  celeborn.shuffle.chunk.size: 8m
  celeborn.rpc.io.serverThreads: 64
  celeborn.rpc.io.numConnectionsPerPeer: 2
  celeborn.rpc.io.clientThreads: 64
  celeborn.rpc.dispatcher.numThreads: 4
  celeborn.worker.flusher.buffer.size: 256K
  celeborn.worker.fetch.io.threads: 32
  celeborn.worker.push.io.threads: 32
  celeborn.push.stageEnd.timeout: 120s
  celeborn.application.heartbeat.timeout: 120s
  celeborn.worker.heartbeat.timeout: 120s

environments:
  CELEBORN_MASTER_MEMORY: 100m
  CELEBORN_WORKER_MEMORY: 1g
  CELEBORN_WORKER_OFFHEAP_MEMORY: 1g
  CELEBORN_NO_DAEMONIZE: 1
  TZ: "Asia/Shanghai"

podMonitor:
  enable: false
  podMetricsEndpoint:
    scheme: http
    interval: 5s
    portName: metrics

service:
  type: ClusterIP
  port: 9097

cluster:
  name: cluster

configmap: celeborn-conf

resources:
  master:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  worker:
    limits:
      cpu: 100m
      memory: 2g
    requests:
      cpu: 100m
      memory: 2g

podAnnotations: {}

affinity:
  master: {}
  worker: {}

tolerations: []

nodeSelector: {}
