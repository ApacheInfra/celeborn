# Pull Request Labeler Github Action Configuration: https://github.com/marketplace/actions/labeler

"kind:build":
  - ".rat-excludes"
  - ".scalafmt.conf"
  - "**/*pom.xml"
  - "build/**/*"
  - "docker/**/*"
  - "project/**/*"
  - "requirements.txt"
  - "version.sbt"
  - any: [ "dev/**/*", "!dev/checkout_pr.sh", "!dev/merge_pr.py" ]

"kind:deploy":
  - "sbin/**/*"
  - "bin/**/*"

"kind:documentation":
  - "*.md"
  - "conf/**/*"
  - "docs/**/*"
  - "mkdocs.yml"
  - "*.drawio"
  - "*.png"
  - "*.jpg"
  - "*.webp"

"kind:infra":
  - ".asf.yaml"
  - ".gitattributes"
  - ".github/**/*"
  - ".gitignore"
  - "LICENSE"
  - "LICENSE-binary"
  - "NOTICE"
  - "NOTICE-binary"
  - "codecov.yml"
  - "licenses-binary/**/*"

"module:client":
  - "client/**/*"

"module:flink":
  - "client-flink/**/*"
  - "tests/flink-it/**/*"

"module:spark":
  - "client-spark/**/*"
  - "tests/spark-it/**/*"

"module:master":
  - "master/**/*"

"module:worker":
  - "worker/**/*"

"module:kubernetes":
  - "docker/**/*"
  - "test/kubernetes-it/**/*"

"module:service":
  - "service/**/*"

"module:integration-tests":
  - "tests/**/*"
  - "toolkit/**/*"
